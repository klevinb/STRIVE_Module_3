    <script>
        window.onload = async () =>{
            let reference = document.querySelector("#products")
            let data = await getData()
            for(let i=1; i<data.length; i++ ){
                reference.innerHTML +=`
                <div class="col text-center mr-3">
                    <div class="card" style="width: 12rem; border:0; font-size:12px;">
                        <a href="productDetails.html?id=${data[i]._id}"><img src=${data[i].imageUrl} class="card-img-top" height="250px" alt=${data[i].name} photo></a>
                        <div class="card-body" style="max-height:200px;">
                            <h6 class="card-title">${data[i].name}</h6>
                            <p class="card-text">${data[i].description.slice(0,40)}...</p>
                            <p class="card-text">Brand: ${data[i].brand}</p>
                            <h6 class="card-title">Price: ${data[i].price} $</h6>
                            </div>
                    </div>
                </div>
                ` 
            }
        }
    </script>
