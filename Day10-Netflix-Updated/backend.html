<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body{
            background-color: #141414;
            color: white;
        }
        hr{
          background-color: lightgray;
        }

        #languages{
          width: 50px;
          height: 30px;
          background-color: black;
          color: white;
        }
        #inputText{
          background-color: gray;
          color: white;
          padding-left: 10px;
          padding-top: 5px;
          padding-bottom: 5px;
          width: 300px;
          
        }
        #inputText::placeholder{
          color: white;
        }
        #checkBox {
          padding-left: 10px;
          height: 30px;
          width: 30px;
          background-color: transparent;
        }
        #movie {
          width: 250px;
          padding-left: 5px;
          padding-bottom: 2px;
          background-color: black;
          color: white;
        }
        #saveButton,#cancelButton,#removeProfile{
          font-size: 25px;
          background-color: transparent;
          color: gray;
          border: 1px solid gray;
        }
        #saveButton:hover{
          background-color: white;
          color: black;
        }
        
        #cancelButton:hover{
          background-color: white;
          color: black;
        }
        
        #removeProfile:hover{
          background-color: white;
          color: black;
        }
        #saveButton{
          width: 150px;
        }
        #cancelButton{
          width: 200px;
        }
        #removeProfile{
          width: 250px;
        }
        .container {
          text-align: center;
          background: #141414;
          z-index: 0;
        }
        .row {
          text-align: left;
          position: relative;
        }
        #secondContainer{
            margin-top: 50px;
            max-width: 300px;
            height: 300px;
            border-radius: 3px;
        }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center" style="text-align: center;">
      <div id="secondContainer" style="width: 800px;">
        <form onsubmit="handleSubmit()" class="text-center">
            <div class="form-group">
              <label for="name">Movie Name</label>
              <input type="text" required class="form-control" id="name" placeholder="Movie name">
            </div>
            <div class="form-group">
              <label for="description">Movie Description</label>
              <input type="text" required class="form-control" id="description" placeholder="Description of the Movie">
            </div>
            <div class="form-group">
              <label for="category">Movie brand</label>
              <input type="text" required class="form-control" id="category" placeholder="Category of the Movie">
            </div>
            <div class="form-group">
              <label for="imgUrl">Movie photo</label>
              <input type="text" required class="form-control" id="imgUrl" placeholder="Image URL">
              <small id="imageHelp" class="form-text text-muted">Please add an URL to your Movies image.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./functions.js"></script>
    <script>
      window.onload = async () =>{
        let movies = await getMovies()
        handleSubmit = () =>{
        event.preventDefault()
        submit()
        }
        submit = async () =>{
            let myMovie = {
            name: document.querySelector("#name").value,
            description: document.querySelector("#description").value,
            category: document.querySelector("#category").value,
            imageUrl: document.querySelector("#imgUrl").value,
            }
            console.log(myMovie)
            let response = await addMovie(myMovie)
            if(response.ok){
                alert(`A new movie was added in ${document.querySelector("#category").value} category`)
                window.location.assign("index.html")
            }else{
                alert("We were not able to add the movie!")
            }
        }
        
      }
    </script>
  </body>
</html>
