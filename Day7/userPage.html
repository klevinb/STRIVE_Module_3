<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated. 
      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->
    <style>
      ol {
        list-style: none;
        margin-left: 0;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container mt-5">
        <table id="table" class="text-center">
            <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Name</th>
                <th class="p-2">Username</th>
                <th class="p-2">Email</th>
                <th class="p-2">Phone</th>
                <th class="p-2">Website</th>
                <th class="p-2">Address</th>
                <th class="p-2">Company</th>
            </tr>
        </table>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      window.onload = async function(){
        let url = new URLSearchParams(document.location.search).get("id")
        let table = document.querySelector("#table")
        let response = await fetch("https://jsonplaceholder.typicode.com/users/"+url)
        let data = await response.json()
        
        table.innerHTML+=`
        <tr>
        <td class="p-2">${data.id}</td>
        <td class="p-2">${data.name}</td>
        <td class="p-2">${data.username}</td>
        <td class="p-2">${data.email}</td>
        <td class="p-2">${data.phone}</td>
        <td class="p-2">${data.website}</td>
        <td class="p-2">${data.address.city}</td>
        <td class="p-2">${data.company.name}</td>
        `
      }
          
        
        
    </script>
  </body>
</html>
